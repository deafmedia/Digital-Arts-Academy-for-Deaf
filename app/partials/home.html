<div class="text-center" ng-controller="HomeCtrl">
    <video-background class="bg-video" autoplay="true" key-controls="autoplay" start-time="1" end-time="12.50" on-firstplay="isStarted = true" on-firstend="isStarted = false; isEnded = true" source="myVideo">
    </video-background>
    <!-- <section class="dark-blue color-2"> -->
    <h1>{{message}}</h1>
    <div class="row centered text-center" id="myCounter"></div>
    <!-- </section> -->
</div>
<script type="text/javascript">
$(function() {
    var $section = $('section');
    $(window).on("resize", function() {
        var dif = Math.max($(window).height() - $section.height(), 0);
        var padding = Math.floor(dif / 2) + 'px';
        $section.css({
            'padding-top': padding,
            'padding-bottom': padding
        });
    }).trigger("resize");
    $('#myCounter').mbComingsoon({
        expiryDate: new Date(2018, 0, 1, 9, 30),
        speed: 100
    });
    setTimeout(function() {
        $(window).resize();
    }, 200);
});
</script>
